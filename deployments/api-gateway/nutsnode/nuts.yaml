datadir: /opt/nuts/data
url: https://localhost:8443
strictmode: false
http:
  default:
    address: :1323
    cors:
      origin: "*"
  alt:
    iam:
      address: :8443
      tls: server
    .well-known:
      address: :8443
      tls: server
verbosity: debug
tls:
  truststorefile: /opt/nuts/truststore.pem
  certfile: /opt/nuts/certificate-and-key.pem
  certkeyfile: /opt/nuts/certificate-and-key.pem
auth:
  v2apienabled: true
  irma:
    autoupdateschemas: false
  contractvalidators:
    - dummy
policy:
  directory: /opt/nuts/policy
